<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="header">
        <div class="progressbar">
            <div class="progress" id="progress"></div>
            
            <div
              class="progress-step progress-step-active"
              data-title="Personal Details"
            ></div>
            <div class="progress-step" data-title="Company Details"></div>
            <div class="progress-step" data-title="Email Verification"></div>
            <div class="progress-step" data-title="Form Completion"></div>
          </div>



        
      </div>
      <div class="content">
      </div>
      <h1 class="text-center">Please Fill The Details</h1>
      

      
    <form action="#" class="form">
    
      
        
      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="username">Full Name</label>
          <input type="text" name="username" id="username" />
        </div>
        
        <div class="input-group">
            <input type="radio" class="gender-selector" name="gender" value="0" id="gender-male" required="">
            <label for="gender-male" required="">Male</label>
  
            <input type="radio" class="gender-selector" name="gender" value="1" id="gender-female">
            <label for="gender-female">Female</label>

            <input type="radio" class="gender-selector" name="gender" value="2" id="gender-other">
            <label for="gender-other">Other</label>
          </div>
<br> <br>

        <div class="input-group ">
            <label for="state">Country</label>

            <select name="country" class="country select2-hidden-accessible" required="" data-select2-id="1" tabindex="-1" aria-hidden="true">
              <option value="" data-select2-id="3">Choose your Country</option>
              <option value="1">India </option>
              <option value="2">Australia</option>
              <option value="3">United States</option>
              <option value="4">Japan</option>
              <option value="5">Russia</option>
            </select>
          </div>
    


        
        <div include="form-input-select()">
            <br>
            <label for="state">State</label>
            <select required>
              <!--
                This is how we can do "placeholder" options.
                note: "required" attribute is on the select
              -->
              <option value=""
                      hidden
              >Choose your State</option>
          
              <!-- normal options -->
              <option value="1">Tamil Nadu </option>
              <option value="2">Delhi</option>
              <option value="3">Kerala</option>
              <option value="4">Karnataka</option>
              <option value="5">Andhra Pradesh</option>
            </select>
          </div>
          <br>
          
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          </div>
          
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">


            <div class="">
               
                    <small><bold></bold></small>
                    <label for="phone"> Upload your Company Logo</label>

                </h1>
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload"></label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                        </div>
                    </div>
                </div>
            </div>




          <label for="phone">Company Name</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="input-group">
            <label for="phone">Email Id</label>
            <input type="email" id="email"
            pattern=".+@globex\.com" size="30" required>         
         </div>
          <div class="input-group">
            <label for="phone">Job Title</label>
            <input type="text" name="phone" id="phone" />
          </div>
        <div class="input-group">
          <label for="email">Years of Experience</label>
          <input type="text" name="email" id="email" />
        </div>

        <div class="input-group " style="display: flex;">
            <input type="checkbox" style="width:fit-content"id="">I accept the terms and conditions</input>
          </div>







        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="">


            <form action="" class="mt-5">
                <div class="otp">
                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 >
                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1 >
                <input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1 >
                <input class="otp" type="text" oninput='digitValidate(this)'onkeyup='tabChange(4)' maxlength=1 >
            </div>
              </form>
              <hr class="mt-4">
              <button class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Verify</button>



         
        <div class="btns-group">
           
          <a href="#" class="btn btn-cen"style="margin:auto;display:block;margin-top:22%;margin-bottom:0%">Submit your data</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
          />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>
  </body>
</html>
